<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>


        * {
            box-sizing: border-box;
        }

        input[type=text], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .container {
            border-radius: 5px;
            padding: 20px;
        }

        .col-25 {
            float: left;
            width: 15%;
            margin-top: 6px;
        }

        .col-75 {
            float: left;
            width: 50%;
            margin-top: 6px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
        @media (max-width: 600px) {
            .col-25, .col-75, input[type=submit] {
                width: 100%;
                margin-top: 0;
            }
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Style the header */
        .header {
            padding: 10px;
            text-align: center;
            font-size: 35px;
        }

        /* Create three equal columns that floats next to each other */
        .column {
            float: left;
            width: 50%;
            padding: 10px;
            font-size: 18px;

        }

        .stripe-button {
            position: absolute;
            transition: .5s ease;
            left: 202px;
            top: 198px;
        }

        #fusk {
            position: absolute;
            transition: .5s ease;
            left: 202px;
            top: 198px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Style the footer */
        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }

        /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
        @media (max-width: 600px) {
            .column {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="row">
    <div class="column">
        <div class="header">
            <h2><b>{{ gift_box.name }}</b></h2>
        </div>
        <p>{{ gift_box.description }}</p>
        <p> Pris: {{ gift_box.price }}kr </p>
		<p> Allergen: {{ gift_box.allergen }} </p>
        <p>&#10003; Glutenfri
        <p>&#10005; Laktosfri




    </div>

    <div class="column">
        <img src="{{ gift_box.image }}" alt="Lights" class="image"
             style="width:350px; height:350px; margin-bottom: 30px;border-radius: 25px;">


    </div>

    <h2>Skicka denna vara till din nära!</h2>
        <p>Fyll i följande formulär:</p>

    <div class="container">
        <form action="/api/v1/payment_completed">
            <div hidden class="row">
                <div class="col-75">
					<input type="text" id="giftbox" name="giftbox" value={{gift_box.id}}>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="name">Ditt namn</label>
                </div>
                <div class="col-75">
                    <input type="text" id="name" name="name" placeholder="Ditt namn">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="rec-name">Mottagarens namn</label>
                </div>
                <div class="col-75">
                    <input type="text" id="rec-name" name="rec-name" placeholder="Mottagarens namn">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="liuid">Mottagarens LiU ID</label>
                </div>
                <div class="col-75">
                    <input type="text" id="liuid" name="liuid" placeholder="Mottagarens LiU ID">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="phonenumber">Mobilnummer till mottagare</label>
                </div>
                <div class="col-75">
                    <input type="text" id="phonenumber" name="phonenumber"
                           placeholder="Mottagarens telefonnummer"> </input>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="message">Meddelande</label>
                </div>
                <div class="col-75">
                        <textarea id="message" name="message" placeholder="Skriv din hälsning"
                                  style="height:100px"></textarea>
                </div>
            </div>
            <div class="row" float="right">
                <form action="/api/v1/payment_completed" method="POST">
                    <script
                            src="https://checkout.stripe.com/checkout.js" class="stripe-button"
                            data-key="pk_test_6pRNASCoBOKtIshFeQd4XMUh"
                            data-amount="10"
                            data-name="Stripe.com"
                            data-description="Example charge"
                            data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
                            data-locale="auto"
                            data-zip-code="false">
                    </script>
                </form>
            </div>
        </form>
    </div>


</div>


</body>
</html>
