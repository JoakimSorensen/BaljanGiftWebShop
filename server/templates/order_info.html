<link href="/static/css/order_info.css" rel="stylesheet" type="text/css">

<div class="container order-info-container">
    <h2 id="order_label">Skriv in ordernummer för att visa order</h2>

    <form id="token-form"  class="flex-form" method="get">
        <div align="center" style="margin-top: 10%">
            <div align="center" style="width: 53%">
                <input id="token_input" class="token-input" type="text" name="token" placeholder="Ordernummer">
                <input id="submit_btn" type="submit" value="Sök">
                <p id="error-text" style="color: crimson; font-size: 1.5vw; padding-left: 1vw" align="left">Ordernumret du angav existerar ej!</p>
            </div>
        </div>

    </form>

    <div id="token-result">

        <h2 id="main_infp">
            Du skickade gåvan
            <span id="name_info" style="color: crimson"></span>
            till
            <span id="receiver_name" style="color: crimson"></span>
            (<span id="receiver_phone" style="color: crimson"></span>)
            med följande meddelande:
            <span id="msg_id" style="color: crimson"></span>
        </h2>

        <h2 id="main_info2">
            Nuvarande status på din order:
            <span id="status_id" style="color: crimson"></span> <br />
            Priset på din order:
            <span id="price_id" style="color: crimson"></span> kr
        </h2>
    </div>
</div>
<script src="/static/js/order_info.js"></script>
