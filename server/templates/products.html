<link href="/static/css/products.css" rel="stylesheet" type="text/css">

<div class="container-fluid">
    <h2 style="margin-bottom: 30px">Alla gåvor</h2>
    {% for giftbox in GiftBoxes %}
        <div class="col-md-4 col-sm-6 col-xs-12 col-md-offset-0 col-sm-offset-0 col-xs-offset-0" id="{{ giftbox.id }}" data-toggle="modal" data-target="#myModal" style="position: center">
            <div class="hovereffect">
                <div class="product-view">
                    <img src={{ giftbox.image }} alt="Lights" class="image">
                    <div class="price-dot">
                        <h3 id="price_label">{{ giftbox.price }}:-</h3>
                    </div>
                    <div class="overlay" onclick="return false" style="position: center">
                        <h2 id="name_label">{{ giftbox.name }}</h2>
                        <p><a></a></p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg modal-md">
        <div class="modal-content">
            <div class="modal-body" style="margin-left: 7%; margin-top: 3%">
                <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Stäng</button>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/products.js"></script>
