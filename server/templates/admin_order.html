<script src="/static/js/admin_order.js"></script>
<input id="token-search" type="text" placeholder="Skriv in token...">
<button id="token-button">Sök</button>
<div id="order-list" class="list-group">
    {% for order in orders %}
	<a href="#" data-order-id="{{ order.id }}" data-token="{{ order.token }}" class="list-group-item list-group-item-action flex-column align-items-start order">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ order.date }}</h5>
				<small>id: {{ order.id }}</small>
				<small>pris: {{ order.price }}</small><br>
                <small>köpare: {{ order.buyer }}, </small>
				<small>mottagare:{{ order.receiver }}</small><br><br>
                <p>status: {{ order.status }}</p>
				<button data-order-id="{{ order.id }}" class="status-button">Ändra status</button>
            </div>
        </a>
    {% endfor %}
</div>
<div id="order-div"></div>
<button id='add-order'>Lägg till order</button>
