{% extends "base.html" %}
{% block nav %}
{{super()}}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="image-with-caption text-center">
            <img src="/static/bw-bg.jpg" alt="" class="img-responsive">
            <div class="caption">
                <div class="col-md-6 col-md-offset-3 landing-page-caption">Med Baljangåvan kan du enkelt skicka gåvor till dina nära och kära på universitetet</div>
            </div>
        </div>
    </div>
    <div class="row guide-text-container">
        <div class="col-md-2 col-md-offset-3">
            <div class="guide-text text-center">
                <p>Välj gåva</p>
            </div>
            <div class="guide-image">
                <div class="guide-dot">
                    <i class="fas fa-credit-card guide-icon fa-3x bounce"></i>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="guide-text text-center">
                <p>Vi slår in</p>
            </div>
            <div class="guide-image">
                <div class="guide-dot">
                    <i class="fas fa-gift guide-icon fa-3x bounce"></i>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="guide-text text-center">
                <p>Din vän hämtar</p>
            </div>
            <div class="guide-image">
                <div class="guide-dot">
                    <i class="fas fa-heart guide-icon fa-3x bounce"></i>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
