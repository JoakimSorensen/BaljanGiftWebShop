<link href="/static/css/products.css" rel="stylesheet" type="text/css">


<div class="row" id="list-container">
    <h2 style="margin-bottom: 30px">Alla produkter</h2>
    {% for giftbox in GiftBoxes %}
        <div class="col-md-4" id="{{ giftbox.id }}" data-toggle="modal" data-target="#myModal">
            <div class="hovereffect">
                <a href="#" target="_blank">
                    <img src={{ giftbox.image }} alt="Lights" class="image img-responsive"
                         style="margin: auto; width: auto; max-height:350px; min-height:200px; margin-bottom: 30px;border-radius: 25px;">
                    <div class="overlay" onclick="return false">
                        <h2>{{ giftbox.name }}</h2>
                        <h2>{{ giftbox.price }}:-</h2>
                        <p><a></a>
                        </p>
                    </div>
                </a>
            </div>
        </div>
    {% endfor %}
</div>
</div>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body" style="margin-left: 7%; margin-top: 3%">
                <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/products.js"></script>
