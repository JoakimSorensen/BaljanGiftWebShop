<script src="/static/js/admin_buyer.js"></script>
<link href="/static/css/admin.css" rel="stylesheet" type="text/css">
<div id="buyer-list" class="list-group">
    {% for buyer in buyers %}
        <a data-buyer-id="{{ buyer.id }}"
           class="list-group-item list-group-item-action flex-column align-items-start buyer">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ buyer.name }}</h5>
                <small>id: {{ buyer.id }}</small>
                <br>
                <small>Email: {{ buyer.email }}</small>
                <br>
            </div>
        </a>
    {% endfor %}
</div>
<div id="buyer-div"></div>
<button id='add-buyer' class="admin-button">Lägg till köpare</button>
