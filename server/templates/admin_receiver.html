<div id="receiver-list" class="list-group">
    {% for receiver in receivers %}
        <a data-receiver-id="{{ receiver.id }}" class="list-group-item list-group-item-action flex-column align-items-start receiver">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ receiver.name }}</h5>
				<small>id: {{ receiver.id }}</small><br>
                <small>Telfnr: {{ receiver.phone }}</small>
            </div>
        </a>
    {% endfor %}
</div>
<div id="receiver-div"></div>
